<!DOCTYPE html>
<html>

<head>
 <meta charset='utf-8'>
 <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 <title>Page Title</title>
 <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
 <a href="/autor">Autores</a> | <a href="/livro">Livros</a>
 <hr />
 <form action="/livro/add" method="post">
  <fieldset>
   <legend>Autor</legend>
   <input type="text" name="titulo" />
   <select name="id_autor" multiple >
    <option th:each=" t : ${autores}" th:value="${t.id}" th:text="${t.nome}"></option>
   </select>
   <input type="submit" value="Salvar"/>
  </fieldset>
 </form>

 <table>
  <thead>
   <tr>
    <th>id</th><th>t√≠tulo</th><th>autor</th><th></th>
   </tr>
  </thead>
  <tbody>
   <tr th:each=" t : ${livros}">
    <td th:text="${t.id}"></td><td th:text="${t.titulo}"></td><td th:text="${t.autores.size}"></td>
    <td><a th:href="@{'/livro/remove/' + ${t.id}}">X</a></td>
   </tr>
  </tbody>
 </table>
</body>

</html>
